<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02.블록과 인라인</title>
</head>
<body>
    <h1>블록요소</h1>
    div,h1~h6, form, table, ul, ol, li, hr, p, <br>
    header, nav, section, aside, footer =>시멘틱 요소

    <p>문장을 작성합니다.</p>
    <div>
        그룹핑을 하기위한 태그입니다.
    </div>

    <h1>인라인요소</h1>
    span, input, lable, button, select, img, a, br, strong, em, b 등

    <span>그룹핑을 하기위한 태그입니다.</span>
    <b>굵은 글자입니다.</b>
    <select name="" id="">
        <option value="">1</option>
        <option value="">2</option>
    </select>




</body>
</html>
