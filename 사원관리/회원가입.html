<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="sign-up">
        <article> 
    <h1>회원가입</h1>
    <form action="메인화면.html">

    <fieldset>
        <legend class="blind">아이디/비밀번호</legend>
            <div class="group">
                <div class="row">
                    <label for="id">아이디</label>
                    <input type="text" id="id" placeholder="아이디는 영문숫자조합">
                    <button type="button" class="btn-primary">중복확인</button>
                </div>

                <div class="row">
                        <label for="pw">비밀번호</label>
                        <input type="text" id="pw" placeholder="영문숫자특수문자포함">
                </div>

                <div class="row">
                        <label for="repw">비밀번호확인</label>
                        <input type="text" id="repw" placeholder="">
                </div>
            </div>
    </fieldset>

    <fieldset>
        <legend class="blind">개인정보</legend>
            <div class="group">
                <div class="row">
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </div>

                <div class="row radio">
                    <label>성별</label>        
                    <label>
                        <input type="radio" name="gender" checked>
                        <i class="fas fa-check-circle"></i>남
                    </label>
                    <label>
                        <input type="radio" name="gender">
                        <i class="fas fa-check-circle"></i>여
                    </label>
                </div>

                <div class="row checkbox">
                    <label>관심분야</label>
                    <label><input type="checkbox" name="interestall">
                        <i class="fas fa-check-square"></i>전체</label>
                    <label><input type="checkbox" name="interest">
                        <i class="fas fa-check-square"></i>뉴스</label>
                    <label><input type="checkbox" name="interest">
                        <i class="fas fa-check-square"></i>영화</label>
                    <label><input type="checkbox" name="interest">
                        <i class="fas fa-check-square"></i>독서</label>
                </div>

                <div class="row">
                    <label for="year">생년월일</label>
                    <input type="text" id="year" maxlength="4" size="4">년
                    <!-- select>option[value=$]{$}*12 -->
                    <select name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>월
                    <!-- select>option[value=$]{$}*31 -->
                    <select name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>일
                </div>
                <div class="row">
                    <label for="email">이메일</label>
                    <input type="text" id="email">
                </div>
                <div class="row">
                    <label for="info">자기소개</label>
                    <textarea name="info" id="info" cols="50" rows="5"></textarea>
                </div>
                <div class="row">
                    <label for="file" >파일업로드</label>
                    <input type="file" id="file"> 
                    <!-- 자바스크립트로 파일선택버튼을 누를시 파일탐색창이 열리도록 한다. -->
                    <button type="button" class="btn-primary">파일선택</button>
                    <span class="text">선택된 파일 없음</span>
                </div>
            </div>
    </fieldset>

    <fieldset>
        <legend class="blind">인증</legend>
        <div class="group">
            <div class="row">
                <label for="tel">연락처</label>
                <input type="text" id="tel">
                <button type="button" class="btn-primary">인증</button>
            </div>
            <div class="row">
                <label for="telNum">인증번호</label>
                <input type="text" id="telNum">
                <button type="button" class="btn-primary">확인</button>                
            </div>
        </div>
    </fieldset>
    <div class="btn-group">
        <button type="reset">다시작성</button>
        <button type="submit">가입하기</button>
        <button type="button" onclick="location.href='13.메인화면.html'">메인화면</button>
    </div>
    </form> 
    </article>
</section>






</body>
</html>
