<body>
    <!--1. 색깔을 나타내는 단어를 사용
        2. RGB(빨강, 녹색, 파랑) 0~255값을 조합하여 사용
        3. RGBA(빨강, 녹색, 파랑, 알파) 알파는 투명도이며 0~1사이의 실수값
        4. HEX(#빨강녹색파랑) 16진수 표현방법, 숫자0~9/ 문자a~f 조합하여 사용
            #ff0000과 같이 두자리수가 똑같을 경우 -> #f00으로 표현가능.
            #f00 빨강, #fff 흰색, #000 검정, #00f 파랑
        5. HSLA(색상, 채도, 명도, 알파) 각도, %, %, 숫자를 조합하여 사용
        크롬 개발자도구의 color picker를 사용하여 코드값을 얻는다.-->
    <h2 style="color:red">빨간색</h2>
    <h2 style="color:rgb(255, 0, 0)">빨간색</h2>
    <h2 style="color:rgba(255, 0, 0, 0.5)">빨간색(반투명)</h2>
    <h2 style="color:#ff0000">빨간색(반투명)</h2>
    <h2 style="color:hsla(0,100%,50%,1)">빨간색</h2>
</body>
</html>
