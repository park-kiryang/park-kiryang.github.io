<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05.텍스트</title>
</head>
<body>
    <!-- strong 중요한 (굵은)
    b 굵은(그냥)
    em 강조(기울임)
    i 기울임
    sub 아래(작은글자 co2 의 2를 작게)
    sup 위(작은글자 2의 제곱의 2를 위로올려작게)
    mark 하이라이트
    del 삭제(가운데 선)
    ins 밑줄
    small 작은
     -->

<b>오늘은 <i>HTML</i>을 배우는 날이다.</b>
<p>우리 동네에는 <em>고양이</em>가 아주 많다.</p>
<p>오늘 <strong>과제를 <ins>반드시</ins> 제출하세요.</strong>
    제출하지 않으면 <mark>0점</mark>처리됩니다.
</p>

<p>신발세일 30,000 <small><del>40,000</del></small></p>

H<sub>2</sub>O
<br>
2<sup>4</sup>

</body>
</html>
