<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13.메인화면</title>
</head>
<body>
    <h1>사원관리프로그램</h1>
        <form action="13.로그인완료.html">
        <!-- label 입력시 아이디 및 text칸 선택시 커서이동(for 값과 input의 id값이 일치해야함) -->
            <label for="id">아이디</label>
            <input type="text" id="id" placeholder="아이디입력"><br>

            <label for="pw">비밀번호</label>
            <input type="password" id="pw" placeholder="비밀번호입력">
            <input type="submit" value="로그인">
        </form>
        <hr>
        <p>아직 회원가입을 안하셨나요?</p>
        <a href="13.회원가입.html">회원가입하기</a>





</body>
</html>
