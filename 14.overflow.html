<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14.overflow</title>

    <style>
        div{display: inline-block;
        width: 200px; height: 200px;
        border:1px solid black;}
        div:nth-of-type(1){overflow: visible;}
        /* 넘쳐흘러도 그대로 보임 */
        div:nth-of-type(2){overflow: hidden;}
        /* 넘쳐흐르느 부분 숨겨짐 (볼수없음) */
        div:nth-of-type(3){overflow: scroll;}
        /* 스크롤로 만들어짐 내용이없어도 스크롤생김*/
        div:nth-of-type(4){overflow:auto;}
        /* 담겨진 내용에따라 넘치면 자동으로 스크롤이생기고 적으면 생기지않음*/
    </style>
</head>
<body>
    <h2>overflow</h2>
    <div>
        <h3>visible</h3>
        <img src="img/photo.jpg" alt="">
    </div>
    <div>
        <h3>hidden</h3>
        <img src="img/photo.jpg" alt="">
    </div>
    <div>
        <h3>scroll</h3>
        <img src="img/photo.jpg" alt="">
    </div>
    <div>
        <h3>auto</h3>
        <img src="img/photo.jpg" alt="">
    </div>
</body>
</html>
