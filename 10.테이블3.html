<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table, th, td{
            border-collapse: collapse;
            border: 1px solid #000;
        }
        table{
            width:50%;
            min-width: 600px;
        }
        th{
            background: orange;
            text-align: left;
        }
        th, td{

        /* .or{background-color: orange;} */
        
    </style>
</head>

        </tr>
        <tr>
                <th colspan="2" class="or">관심언어</th>
                <td colspan="3">html, css</td>
        </tr>
        <tr>
                <th colspan="2" class="or">취미/특기</th>

        </tr>
        <tr>
