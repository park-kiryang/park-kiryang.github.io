<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>02.button</title>

    <style>
        /* reset, common */
        *{margin: 0; padding:0;}
        body{font-family: sans-serif;}
        h3{display: inline-block; line-height: 80px; width:100px;}
        label{display:inline-block; vertical-align: middle; cursor:pointer;}
        span{display:inline-block;}
        a{display:inline-block; color:#000; text-decoration: none; vertical-align: middle;}

        /* 체크박스 */
        input[type=checkbox]{display:none;}  /* 기능만 보여주고 체크박스 숨김 */

        /* menu/close */
        .menu{position: relative; width:25px; height: 30px; 
        margin:19px 19px 19px 15px;}

        .menu span{position:absolute;
        top:4px; width:25px; height: 2px; background:#000; transform-origin: -2px 1px;
        transition:0.5s;}
        
        .menu span:nth-child(2){top:50%; margin-top:-1px;}
        /* 체크가 되었을 경우에만 상태를 변경(체크해제되면 원래상태로 돌아감) */
        .menu span:nth-child(3){bottom:4px;
        /* bottom과 top의 값을 동시에 가지면 top이 우선권을 가지므로
        bottom값이 우선 적용되기 위해 top값을 auto로 적용 */
         top:auto;}
        #menu:checked + label span:nth-child(1){transform:rotate(45deg);}
        #menu:checked + label span:nth-child(2){opacity: 0;}
        #menu:checked + label span:nth-child(3){transform: rotate(-45deg);}

        /* up/down */
        .up-down{ 
            padding:10px 20px;
            border-radius: 10px;
            color:#fff;
            background: #3498db;
            border-bottom:5px solid #2980d9;
            transition:0.5s;} /* transition 은 기본값에 상태에서 걸어주어야함. */
            
        #up-down:checked + label{
            transform: translateY(5px);
            border-bottom-width:1px; }
            /* 변한상태에 transition넣으면 돌아갈때 어색하게 변함 */

        /* on/off */
        .on-off{
            position:relative;
            width:100px; height: 40px;
            border-radius: 20px;
            background: #848484;transition:0.5s;
            overflow: hidden;
            /* 자식이 부모의 영역을 벗어나면 숨겨준다. */
        }
        .on-off span{
            position: absolute;
            top:50%; transform: translateY(-50%);
            color:#fff; transition:0.5s;
        }
        .on-off span:nth-child(1){left:-50%;}
        .on-off span:nth-child(2){right:20%;}
        .on-off .btn{width: 36px; height: 36px;
        border-radius: 50%;
        background: #cddc39;
        border:2px solid #fff;
        box-sizing: border-box;
        margin:0 2px;}     
        #on-off:checked+label{background: #3498db;}
        #on-off:checked+label span:nth-child(1){left:20%; }
        #on-off:checked+label span:nth-child(2){right:-50%;}
        #on-off:checked+label .btn{margin-left:62px;}

        /* slide */
        .slide{
            position:relative;
            width:30px; height: 30px;
            /* chrome개발자도구에서 스포이드로 페이스북 색 추출 */
            background:#3b579d;
            border-radius: 5px;
            transition:0.5s; overflow: hidden;}
        .slide i{
            width: 30px; height: 30px; color:#fff; text-align: center; line-height: 30px;}
        .slide a{
            position:absolute; left:30px; color:#fff; font-size: 13px; line-height:30px; 
        }
        #slide:checked+label{width:170px;}

        /* rotate */
        .rotate{
            position: relative;
            width: 100px; height: 50px;
            perspective: 500px;
        }
        .rotate span{
            position: absolute;
            width: 100%; line-height: 50px;
            color:#fff; text-align: center; transition: 0.5s;
            backface-visibility: hidden;
            /* 뒤집에 졌을때 숨김처리 */
        }
        .rotate span:nth-child(1){background: #3498db; transform: rotateX(0deg); border-radius: 10px;}
        .rotate span:nth-child(2){background: #ff5722; transform: rotateX(180deg); border-radius: 10px;}
        #rotate:checked+label span:nth-child(1){ transform: rotateX(180deg);}
        #rotate:checked+label span:nth-child(2){ transform: rotateX(0deg);}


    </style>
</head>
<body>
    <div>
        <h3>menu/close</h3>
        <!-- input의id와 label의 for가 같을경우 같이체크됨(접근성) -->
        <input type="checkbox" id="menu"> 
        <label for="menu" class="menu">
            <span></span>
            <span></span>
            <span></span>
        </label>
    </div>

    <div>
        <h3>up/down</h3>
        <input type="checkbox" id="up-down">
        <label for="up-down" class="up-down">BUTTON</label>
    </div>

    <div>
        <h3>on/off</h3>
        <input type="checkbox" id="on-off">
        <label for="on-off" class="on-off">
            <span>ON</span>
            <span>OFF</span>
            <span class="btn"></span>
        </label>
    </div>

    <div>
        <h3>slide</h3>
        <input type="checkbox" id="slide">
        <label for="slide" class="slide">
            <i class="fab fa-facebook-square"></i>
            <a href="http://www.facebook.com">페이스북 바로가기</a>
        </label>
    </div>    

    <div>
        <h3>rotate</h3>
        <input type="checkbox" id="rotate">
        <label for="rotate" class="rotate">
            <span>CLICK!! <i class="fas fa-chevron-down"></i></span>
            <span>AGAIN <i class="fas fa-redo"></i></span>
        </label>
    </div>
</body>
</html>
