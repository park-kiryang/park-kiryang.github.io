<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07.이미지</title>
</head>
<body>
    <h1>테스트용 이미지 사이트 주소</h1>
    <a href="http://placeholder.com">단순크기잡기</a>
    <a href="http://lorempixel.com">테스트용 이미지얻기</a>
    <a href="http://picsum.photos">테스트용 이미지 얻기</a>
    
    <hr>
    <!-- 실습   -->
    <!-- 첫번째 배경색/두번째글자색?text=blue (텍스트가 'blue'라고 바뀜) -->
    <!-- 컬러픽커 크롬F12 오른쪽에 styles 눌러서  element.sytle 에서 원하는걸러 HEX값으로 추출가능 -->
    <img src="https://via.placeholder.com/150X300/00ffba/fff?text=blue" alt=""> 
    <img src="https://via.placeholder.com/300X300/fff" alt="">
    <!-- 주소값/가소/세로/카테고리이음/번호/텍스트 -->
    <img src="http://lorempixel.com/400/200/sports/1/" alt="">
    <!-- ?random 랜덤으로 사진나옴 -->
    <img src="https://picsum.photos/200/300/?random" alt="">

    <!-- 이미지, 동영상, 오디오등의 소스와 함께 설명문구를 포함시킬수 있는 태그 -->
    <figure>
        <img src="img/ryan.png" alt="라이언어흥">
        <figcaption>카카오프렌즈의 위로의 아이콘!! 라이언</figcaption>
    </figure>



</body>
</html>
