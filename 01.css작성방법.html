<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01.CSS작성방법</title>
    <!-- 1.외부방식:css파일을 link태그를 사용하여 연결하는 방법 -->
    <link rel="stylesheet" href="mycss.css">
    
    <!-- 2.내부방식:style태그를 사용하여 작성하는 방법 -->
    <link rel="stylesheet" href="mycss.css">
    <style>
        h1{color:blue;}
    </style>
</head>
<body>
    <!-- 3.인라인방식:태그에 style속성을 사용하여 작성하는 방법 -->
    <h1 style="color:violet">제목입니다.</h1>
</body>
</html>
