<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13.회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="13.메인화면.html">

    <fieldset>
        <legend>아이디/비밀번호</legend>
            <div class="group">
                <div class="row">
                    <label for="id">아이디</label>
                    <input type="text" id="id" placeholder="아이디는 영문숫자조합">
                    <button type="button">중복확인</button>
                </div>

                <div class="row">
                        <label for="pw">비밀번호</label>
                        <input type="text" id="pw" placeholder="영문숫자특수문자포함">
                </div>

                <div class="row">
                        <label for="repw">비밀번호확인</label>
                        <input type="text" id="repw" placeholder="">
                </div>
            </div>
    </fieldset>

    <fieldset>
        <legend>개인정보</legend>
            <div class="group">
                <div class="row">
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </div>

                <div class="row">
                    <label>성별</label>
                    <!-- radio버튼에서 name속성의 값을 똑같이 일치시켜주어야 단일선택가능 -->
                    <!-- 첫번째방법 : for, id의 값을 일치시켜 연결하기 -->
                    <input type="radio" id="gender1" name="gender" checked> <!--checked 기본선택되어있음-->
                    <label for="gender1">남</label>
                    <input type="radio" id="gender2" name="gender">
                    <label for="gender2">여</label>

                    <!-- 두번째 방법 : label안에 input과 글자포함시키기(for속성을 사용하지 않음) -->
                    <!-- 두번째 방법이 좀더쉽고 디자인변경 유용함 -->
                    <label>
                        <input type="radio" name="gender" checked>남
                    </label>
                    <label>
                        <input type="radio" name="gender">여
                    </label>
                </div>

                <div class="row">
                    <label>관심분야</label>
                    <label><input type="checkbox" name="interestall">전체</label>
                    <label><input type="checkbox" name="interest">뉴스</label>
                    <label><input type="checkbox" name="interest">영화</label>
                    <label><input type="checkbox" name="interest">독서</label>
                </div>

                <div class="row">
                    <label for="year">생년월일</label>
                    <input type="text" id="year" maxlength="4" size="4">년
                    <!-- select>option[value=$]{$}*12 -->
                    <select name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>월
                    <!-- select>option[value=$]{$}*31 -->
                    <select name="" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>일
                </div>
                <div class="row">
                    <label for="email">이메일</label>
                    <input type="text" id="email">
                </div>
                <div class="row">
                    <label for="info">자기소개</label>
                    <textarea name="info" id="info" cols="50" rows="5"></textarea>
                </div>
                <div class="row">
                    <label for="file">파일업로드</label>
                    <input type="file" id="file">
                </div>
            </div>
    </fieldset>

    <fieldset>
        <legend>인증</legend>
        <div class="group">
            <div class="row">
                <label for="tel">연락처</label>
                <input type="text" id="tel">
                <button type="button">인증</button>
            </div>
            <div class="row">
                <label for="telNum">인증번호</label>
                <input type="text" id="telNum">
                <button type="button">확인</button>                
            </div>
        </div>
    </fieldset>
    <div class="btn-group">
        <button type="reset">다시작성</button>
        <button type="submit">가입하기</button>
        <button type="button" onclick="location.href='13.메인화면.html'">메인화면</button>
    </div>
    </form> 






</body>
</html>
